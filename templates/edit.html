
{% extends 'base.html' %}
{% block sidebar %}

<body>
    <h1>правка</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">команда:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}"><br><br>
        <label for="content">описание команды</label><br>
        <input type="content" id="content" name='content' value='{{ post.content }}'><br><br>
        <label for="category">язык//система</label><br>
        <select id="category" name="category">
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == post.category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">сохранить</button>
    </form>
</body>

 {% endblock  %}
