<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section class="hero is-transparent">
        <div class="hero-body">
            <a class="title has-text-success" href="{% url 'home' %}">BU_site</a>
        </div>
    </section>

    <nav class="navbar has-shadow is-transparent">
        <div class="navbar-brand ml-4">
            <a class="navbar-item ml-4" href="{% url 'about' %}">О сайте</a>
            
            {% if user.is_authenticated %} 
                <a class="navbar-item ml-4" href="{% url 'logout' %}">Выход</a> 
            {% else %} 
                <a class="navbar-item ml-4" href="{% url 'login' %}">Вход</a>
            {% endif %}

            <a class="navbar-item ml-4" href="{% url 'myprofile' %}">Профиль</a>
            
            <a id="burger" class="navbar-burger has-text-success">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end mr-6">
                <div class="dropdown has-dropdown is-hoverable mb-2 ml-3 mt-3 ">
                    <div class="dropdown-trigger">
                        <button class="button"  aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>
                                <span aria-hidden="true">добавить</span>
                            </span>
                                <span class="icon is-small">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                        </button>
                    </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a href="{% url 'add_tutor' %}" class="dropdown-item">тутор</a>
                                <hr class="dropdown-divider" />
                                <a href="{% url 'add_topic' %}" class="dropdown-item">топик</a>
                                <hr class="dropdown-divider" />
                                <a href="{% url 'create' %}" class="dropdown-item">команду</a>
                                
                            </div>
                        </div>
                </div>

                <a class="navbar-item mr-6" href="{% url 'user_list' %}">Профили</a>
                <a class="navbar-item mr-6" href={% url 'show' %}>Команды</a>
                <a class="navbar-item mr-6" href={% url 'shownews' %}>Новости</a>
                <a class="navbar-item mr-6" href={% url 'showtutor' %}>Туториалы</a>
                <a class="navbar-item mr-6" href={% url 'all_topics' %}>Форум</a> 
            </div>
        </div>
    </nav>
    <script src="{% static 'burger.js' %}"></script>

    <div class="columns  is-centered">
        <div class="column">{% block content %} {% endblock %}</div>
    </div>

</body>
