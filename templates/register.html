{% extends 'base.html' %}
{% block content %}

<html>

<head>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        form input, button {
            width: 50%;
            margin-bottom: 10px;
            padding: 5px;
        }
    
        small {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>Регстрация</h1>
    <form method="post">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; align-items: center;">
            {{ user_form.username.label_tag }}
            {{user_form.username}}

            {{ user_form.password.label_tag }}
            {{user_form.password}}
            
            <button type="submit">Регистрация</button>
        </div>
    </form>
</body>

{% endblock content %}
</html>
