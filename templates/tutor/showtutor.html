<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}all tutors{% endblock %}

{% block content %}

{% for tut in all_tut %}
    <div class="box mt-4 mr-4">
        <article class="media">
            <div class="media-left">
                <figure class="image is-64x64">
                    <img src="{{ tut.author.myuser.ava.url }}" alt="Image" />
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>{{ tut.title }}</strong>
                        <br />
                        {{ tut.author }}  ||  добавлен:{{ tut.date }} просмотры:{{ tut.views }}<br>

                        <a href="{% url 'd_tutor' tut.id %}" class="btn"style="color:#d16624;">открыть тутор</a>
                    </p>
                </div>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item" aria-label="reply">
                            <span class="icon is-small">
                                <i class="fas fa-reply" aria-hidden="true"></i>
                            </span>
                        </a>
                        <a class="level-item" aria-label="retweet">
                            <span class="icon is-small">
                                <i class="fas fa-retweet" aria-hidden="true"></i>
                            </span>
                        </a>
                        <a class="level-item" aria-label="like">
                        <span class="icon is-small">
                            <i class="fas fa-heart" aria-hidden="true"></i>
                        </span>
                        </a>
                    </div>
                </nav>
            </div>
        </article>
    </div>
{% endfor %}
{% endblock content %}
