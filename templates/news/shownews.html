{% extends 'base.html' %}

{% block content %} 


<body>
  <form method="GET" action="">
    <select name="category">
        <option value="">Все категории</option>
        {% for category in newsc %}
         <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Фильтровать</button>

  <ul>
      {% for item in news %}
          <li>

              <h2>{{ item.title }}</h2>
              <h6>Category: {% for inf in item.category.all %}
                    {{ inf.name  }} 
                    {% endfor %}
                | Date: {{ item.date }}</h6>
              <img style="height: 400px; width: 600px;" src="{{ item.image.url }}" alt="{{ item.title }}">
              <p>{{ item.text }}</p>
          
              
          </li>
      {% endfor %}
  </ul>
</body>

{% endblock content %}
