    form {
        display: flex;
        flex-direction: column;

    }
    
    form input, button {
        width: 15%;
        margin-bottom: 10px;
        padding: 5px;
    }

    }
</style>

    <div class="site-heading">

        {% endif %}
        <form action="/login/" method="POST">
            {% csrf_token %} 
            {{ login.username.label_tag }}

            {{ login.password.label_tag }}

            <button type="submit">войти</button>

    </div>
</div>
