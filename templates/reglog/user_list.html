<!DOCTYPE html>

{% extends 'base.html' %}
{% block title %}all user{% endblock %}

{% block content %}

{% for user in users %}
    {% if user.myuser.ava %}
    <div class="grid">
        <div class="cell mt-6">
            <figure class="image is-2by3" style="max-width:150px;max-height:200px;min-width:150px;min-height:200px">
                    
                    <img src="{{ user.ava.url }}" alt="avatar" frameborder="0">
            </figure>
        </div>
        <div class="cell mt-6">
            <div class="p is-size-5 ">
                <a style="color:#d16624;" href="{% url 'profile' user.myuser.id %}">
                    {{ user.myuser.first_name }} {{ user.myuser.last_name }} {{ user.myuser.nickname }} 
                </a>
            </div>
                <div class="inform">
                    <label class="p is-size-7" for="email">почта:</label><br> 
                        <div class="prof_inf">
                            {{ user.myuser.email }}<br>
                        </div>
                </div>
        </div>
    </div>
    {% endif %}
{% endfor %}

{% endblock %}
