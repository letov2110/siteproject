{% extends 'base.html' %}
{% block content %}
{% if user.ava %}
    <p>Avatar: <img src="{{ user.ava.url }}" alt="avatar"></p>
{% endif %}
<p>Username: {{ user.username }}</p>
<p>Nickname: {{ user.nickname }}</p>
<p>Email: {{ user.email }}</p>
<p>About: {{ user.about }}</p>

<a class="nav-link" href="{% url 'editprofile' %}">Edit</a>
<a class="nav-link" href="{% url 'logout' %}">Logout</a>
{% endblock content %}
