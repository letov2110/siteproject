<html lang="ru">
{% extends 'base.html' %}
{% block title %} forgot password {% endblock %}
{% block content %}

<div class="columns is-centered">
    <div class="column is-one-quarter">
        <div class="block">
            <div class="mt-6">  
                <p class="title is-4 has-text-success mx-2">Сброс пароля</p>
            </div>
        </div>


        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if success_message %}
            <p style="color: green;">{{ success_message }}</p>
        {% endif %}

        <form method="post">
        {% csrf_token %}
            <div class="block mx-2">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" id="email" name="email" type="email" placeholder="введите вашу почту"{{ profform.email }}
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
            </div>
            <div class="block mx-2">
                <button class="button has-background-success mx-2" type="submit" name="add" value="добавить">
                    <h class="has-text-dark"> отправить новый пароль</h>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
