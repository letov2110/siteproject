<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %} add command {% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}

  <p class="title is-3 mt-4 " style="color:#d16624;">add command</p>

    <div>
      <input class="input is-rounded mt-4 mr-6 mb-4" type="text" placeholder="введите команду" {{ add_form.title }}
    </div>

    <div>
      <textarea class="textarea mr-6 mb-4" placeholder="описание команды" {{ add_form.content }}
    </div>

      <button class="button mr-3  " type="submit" name="add" value="добавить"
      style="color:#2e2d2a;background-color: #d16624" >
        добавить
      </button>

      <div class=" select is-multiple">
        {{ add_form.categories }}
      </div> 
      
</form>

</body>
{% endblock content %}
</html>
